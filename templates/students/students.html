{% extends 'base.html' %}
{% block title %}Students{% endblock title %}
{% block content %}

<ul>
    <form action="{% url 'student-search' %}" method="GET">
        <input type="text" name="q">
        <input type="submit" value="Search Student">
    </form>
    {% for s in qs %}
         
    <li>
       <a href='{{ s.get_absolute_url }}' >  {{ s.id }} {{ s.student_fname }} {{ s.student_lname }} {{ s.gender}} </a>
    </li>

    {% endfor %}
</ul>

{% endblock content %}
